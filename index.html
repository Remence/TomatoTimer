<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Hello, I am TomatoTimer!</h1>

    <!-- TO DO: Include a button and functionality for break and perhaps a long-break every fourth session -->
    <input type="number" id="minutesInput" placeholder="Minutes" min="0">
    <label for="breakSelect">Break</label>
    <select id="breakSelect">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
    </select>
    <button id="startButton">Start</button>
    <button id="restartButton">Restart</button>
    <div id="timer">00:00</div>

    <script src="renderer.js"></script>
</body>
</html>
