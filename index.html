<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Hello, I am TomatoTimer!</h1>

    <!-- TO DO: Include a button and functionality for break and perhaps a long-break every fourth session -->
    <div class="input-row">
        <div class="input-group">
            <label for="minutesInput">Work Time</label>
            <input type="number" id="minutesInput" placeholder="Minutes" min="0">
        </div>
        <div class="input-group">
            <label for="breakSelect">Break Time</label>
            <select id="breakSelect">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
    </div>
    <div class="input-row">
        <button id="startButton">Start</button>
        <button id="restartButton">Restart</button>
    </div>
    <label id="timerLabel" for="timer">You are now working</label>
    <div id="timer">00:00</div>

    <script src="renderer.js"></script>
</body>
</html>
